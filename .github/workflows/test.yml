name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './pnpm-lock.yaml'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard lockfile drift
        run: git diff --exit-code pnpm-lock.yaml || (echo 'Lockfile mudou. Rode "pnpm install" localmente e commite.' && exit 1)

      - name: Type check
        run: pnpm run type-check

      - name: Lint (biome)
        run: pnpm run ci

      - name: Run tests with coverage
        run: pnpm run test:coverage